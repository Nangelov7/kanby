version: "3.3"
services:
    api:
        container_name: kanban-api
        build: ./api
        restart: always
        ports:
            - "4000:4000"
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on:
            - db
    web:
        container_name: kanban-client
        build: ./client
        restart: always
        ports: 
            - "3000:3000"
        volumes:
            - ./client:/client
            - /client/node_modules
        links: 
            - api
        depends_on:
            - api
    db:
        container_name: kanban-db
        image: mongo
        restart: always
        ports: 
            - "27017:27017"
        volumes:
            - ./db:/data/db