version: "3.3"
services:
    api:
        container_name: kanby-api
        build: ./api
        restart: always
        ports:
            - "4000:4000"
        volumes:
            - ./api:/api
            - /api/node_modules
        environment:
            - DEV_DB_URI=${DEV_DB_URI}
            - TEST_DB_URI=${TEST_DB_URI}
            - PROD_DB_URI=${PROD_DB_URI}
        links:
            - db
        depends_on:
            - db
    client:
        container_name: kanby-client
        build: ./client
        restart: always
        ports:
            - "3000:3000"
        volumes:
            - ./client:/client
            - /client/node_modules
        links:
            - api
            - server
        depends_on:
            - api
            - server
    db:
        container_name: kanby-db
        image: mongo
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - ./db:/data/db
    server:
        container_name: kanby-server
        build:
            context: ./client
            dockerfile: Dockerfile.prod
        restart: always
        ports:
            - "80:80"
            - "443:443"