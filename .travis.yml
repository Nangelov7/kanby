os: linux
dist: trusty
language: python
python:
- '3.6'
services:
- docker
install:
- pip install --upgrade pip
- pip install docker-compose
before_script:
- make dev
script:
- make test
after_script:
- make down
env:
  global:
  - DEV_DB_URI=mongodb://db:27017/kanby
  - TEST_DB_URI=mongodb://db:27017/kanby_test
  - DEV_REDIS_URI=redis://cache:6379
  - REDIS_PASSWORD=examplepass
deploy:
  provider: heroku
  api_key:
    secure: 
